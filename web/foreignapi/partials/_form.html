<div class="form-group">
    <label for="title" class="col-sm-2 control-label">FirstName</label>
    <div class="col-sm-10">
        <input type="text" ng-model="person.firstName" class="form-control" id="title" placeholder="First name"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">LastName</label>
    <div class="col-sm-10">
        <input type="text" ng-model="person.lastName" class="form-control" id="year" placeholder="Last name"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="text" ng-model="person.email" class="form-control" id="director" placeholder="E Mail"/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
        <input type="text" ng-model="person.address.street" class="form-control" id="plot" placeholder="Address"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
