<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <!-- Latest compiled and minified CSS -->
        <script src="scripts/jquery-1.6.2.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="scripts/angular.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="panel panel-default" ng-app="myApp" ng-controller="myCtrl">
            <!-- Default panel contents -->
            <div class="panel-heading">All Users</div>
            <div class="panel-body">
                <p>Type here to filter: <input type="text" ng-model="namefilter"></p>
            </div>

            <!-- Table -->
            <table class="table">
                <tr ng-repeat="user in allUsers | filter: namefilter">
                    <td>{{user.id}}</td>
                    <td><a ng-href="api/search/person/{{user.id}}">{{user.firstName}} {{user.lastName}}</td>

                </tr>
            </table>
        </div>

        
        <script src="scripts/test.js" type="text/javascript"></script>
    </body>
</html>
